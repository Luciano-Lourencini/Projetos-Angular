<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>

        <tr> <!-- 'tr' é linha-->
            <th>Tarefa</th> <!-- 'th' é título-->
            <th>Concluída</th>
            <th class="text-center">
                <a [routerLink]="['/tarefas/cadastrar']" class="btn btn-xs btn-success"> <!-- [routerLink] é uma diretiva de roteamento dentro do RouterModule -->
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Novo
                </a>
            </th>
        </tr>
              <!-- O "*ngFor" é um loop ForEach -->  <!-- o 'tarefas' é o atributo definido em 'listar-tarefas.components.ts' -->
        <tr *ngFor="let tarefa of tarefas">  <!-- "*ngFor" é uma DIRETIVA# do Angular do pacote FormsModule importado no 'listar-tarefas.components.ts'-->

            <!-- class.success é do bootstrap pra ficar verde -->
            <td [tarefaConcluida]="tarefa.concluida" [class.success]="!tarefa.concluida"> <!-- Meio que está falando:  Angular, adicione a classe 'success' nesse elemento <td> caso não tenha uma tarefa concluída -->
                {{ tarefa.nome }}  <!-- Exibe o nome da tarefa -->
            </td>

            <td style="width: 70px" class="text-center">  <!-- 'td' é coluna-->
                <input type="checkbox" [value]="tarefa.id" [checked]="tarefa.concluida" (click)="alterarStatus(tarefa)">
            </td>

            <td class="text-center" style="width: 200px">
                <a [routerLink]="['/tarefas/editar', tarefa.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
                </a>

                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger" (click)="remover($event, tarefa)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remover
                </a>
            </td>

        </tr>
        
    </tbody>
</table>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>

<!-- #DIRETIVA é um bloco de código específico que adiciona um comportamento a alguma regra de negócio para um componente -->
